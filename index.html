<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML File Runner - Offline</title>
    <script src="./3.14.17.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 min-h-screen transition-colors duration-200">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">HTML File Runner</h1>
            <p class="text-gray-600 dark:text-gray-400">Upload and run HTML files offline</p>
            <div id="offlineStatus" class="mt-2"></div>
        </div>

        <!-- Upload Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Left Panel - Upload -->
            <div class="space-y-6">
                <div class="bg-gray-50 dark:bg-gray-800 rounded-lg p-6">
                    <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Upload HTML File</h2>
                    
                    <!-- File Upload Area -->
                    <div id="dropZone" class="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-8 text-center hover:border-primary dark:hover:border-primary transition-colors cursor-pointer">
                        <div class="space-y-4">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div>
                                <p class="text-lg text-gray-600 dark:text-gray-400">Drop HTML file here or click to browse</p>
                                <p class="text-sm text-gray-500 dark:text-gray-500">Supports .html, .htm files</p>
                            </div>
                            <input type="file" id="fileInput" accept=".html,.htm" class="hidden">
                        </div>
                    </div>

                    <!-- File Info -->
                    <div id="fileInfo" class="hidden mt-4 p-4 bg-blue-50 dark:bg-blue-900/20 rounded-lg">
                        <div class="flex items-center space-x-3">
                            <svg class="h-5 w-5 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd"></path>
                            </svg>
                            <div>
                                <p id="fileName" class="font-medium text-blue-700 dark:text-blue-300"></p>
                                <p id="fileSize" class="text-sm text-blue-600 dark:text-blue-400"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Controls -->
                    <div class="mt-6 space-y-3">
                        <button id="runBtn" class="w-full bg-primary text-white px-4 py-3 rounded-lg hover:bg-primary/90 transition-colors font-medium disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                            Run HTML File
                        </button>
                        <button id="clearBtn" class="w-full bg-gray-500 text-white px-4 py-3 rounded-lg hover:bg-gray-600 transition-colors font-medium disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                            Clear Preview
                        </button>
                    </div>
                </div>

                <!-- Saved Files -->
                <div class="bg-gray-50 dark:bg-gray-800 rounded-lg p-6">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Recent Files</h3>
                    <div id="savedFiles" class="space-y-2">
                        <p class="text-gray-500 dark:text-gray-400 text-sm">No files uploaded yet</p>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Preview -->
            <div class="space-y-6">
                <div class="bg-gray-50 dark:bg-gray-800 rounded-lg p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-xl font-semibold text-gray-900 dark:text-white">Preview</h2>
                        <button id="fullscreenBtn" class="p-2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 disabled:opacity-50" disabled>
                            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="border-2 border-gray-200 dark:border-gray-700 rounded-lg overflow-hidden bg-white dark:bg-gray-900" style="height: 500px;">
                        <iframe id="preview" class="w-full h-full border-0" sandbox="allow-scripts allow-same-origin allow-popups allow-forms"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Fullscreen Modal -->
    <div id="fullscreenModal" class="hidden fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center">
        <div class="w-full h-full p-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-white text-xl font-semibold">Fullscreen Preview</h3>
                <button id="closeFullscreen" class="text-white hover:text-gray-300 p-2">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <iframe id="fullscreenPreview" class="w-full h-full bg-white rounded-lg" sandbox="allow-scripts allow-same-origin allow-popups allow-forms"></iframe>
        </div>
    </div>

    <script>
        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                        
                        // Handle updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed') {
                                    if (navigator.serviceWorker.controller) {
                                        // New update available
                                        showUpdateNotification();
                                    }
                                }
                            });
                        });
                        
                        updateOfflineStatus();
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                        updateOfflineStatus();
                    });
            });
        } else {
            updateOfflineStatus();
        }

        // Online/Offline status
        function updateOfflineStatus() {
            const statusEl = document.getElementById('offlineStatus');
            if (navigator.onLine) {
                statusEl.innerHTML = '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200">ðŸŸ¢ Online - App cached for offline use</span>';
            } else {
                statusEl.innerHTML = '<span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200">ðŸŸ¡ Offline mode</span>';
            }
        }

        window.addEventListener('online', updateOfflineStatus);
        window.addEventListener('offline', updateOfflineStatus);
        updateOfflineStatus();

        // File handling
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const runBtn = document.getElementById('runBtn');
        const clearBtn = document.getElementById('clearBtn');
        const preview = document.getElementById('preview');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const fullscreenModal = document.getElementById('fullscreenModal');
        const fullscreenPreview = document.getElementById('fullscreenPreview');
        const closeFullscreen = document.getElementById('closeFullscreen');
        const savedFiles = document.getElementById('savedFiles');

        let currentFile = null;
        let savedFilesList = [];

        // Load saved files from localStorage
        function loadSavedFiles() {
            const saved = localStorage.getItem('htmlRunner_savedFiles');
            if (saved) {
                savedFilesList = JSON.parse(saved);
                renderSavedFiles();
            }
        }

        function saveFile(file, content) {
            const fileData = {
                name: file.name,
                size: file.size,
                content: content,
                timestamp: Date.now()
            };
            
            // Remove duplicates and add new file
            savedFilesList = savedFilesList.filter(f => f.name !== file.name);
            savedFilesList.unshift(fileData);
            
            // Keep only last 10 files
            savedFilesList = savedFilesList.slice(0, 10);
            
            localStorage.setItem('htmlRunner_savedFiles', JSON.stringify(savedFilesList));
            renderSavedFiles();
        }

        function renderSavedFiles() {
            if (savedFilesList.length === 0) {
                savedFiles.innerHTML = '<p class="text-gray-500 dark:text-gray-400 text-sm">No files uploaded yet</p>';
                return;
            }

            savedFiles.innerHTML = savedFilesList.map(file => `
                <div class="flex items-center justify-between p-3 bg-white dark:bg-gray-700 rounded-lg border border-gray-200 dark:border-gray-600">
                    <div class="flex-1">
                        <p class="font-medium text-gray-900 dark:text-white text-sm">${file.name}</p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">${formatFileSize(file.size)} â€¢ ${formatTimestamp(file.timestamp)}</p>
                    </div>
                    <button onclick="loadSavedFile('${file.name}')" class="ml-3 text-primary hover:text-primary/80 text-sm font-medium">
                        Load
                    </button>
                </div>
            `).join('');
        }

        function loadSavedFile(name) {
            const file = savedFilesList.find(f => f.name === name);
            if (file) {
                currentFile = file;
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                fileInfo.classList.remove('hidden');
                runBtn.disabled = false;
                clearBtn.disabled = false;
                runHTML(file.content);
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        // Drag and drop handlers
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('border-primary', 'bg-primary/5');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('border-primary', 'bg-primary/5');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-primary', 'bg-primary/5');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.html') && !file.name.toLowerCase().endsWith('.htm')) {
                showCustomAlert('Please select an HTML file (.html or .htm)');
                return;
            }

            currentFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.remove('hidden');
            runBtn.disabled = false;
            clearBtn.disabled = false;

            // Auto-run the file
            const reader = new FileReader();
            reader.onload = (e) => {
                const content = e.target.result;
                saveFile(file, content);
                runHTML(content);
            };
            reader.readAsText(file);
        }

        function runHTML(content) {
            const blob = new Blob([content], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            preview.src = url;
            fullscreenBtn.disabled = false;
            clearBtn.disabled = false;
        }

        runBtn.addEventListener('click', () => {
            if (currentFile) {
                const reader = new FileReader();
                reader.onload = (e) => runHTML(e.target.result);
                reader.readAsText(currentFile);
            }
        });

        clearBtn.addEventListener('click', () => {
            preview.src = '';
            fullscreenPreview.src = '';
            fullscreenBtn.disabled = true;
            clearBtn.disabled = true;
        });

        fullscreenBtn.addEventListener('click', () => {
            if (preview.src) {
                fullscreenPreview.src = preview.src;
                fullscreenModal.classList.remove('hidden');
            }
        });

        closeFullscreen.addEventListener('click', () => {
            fullscreenModal.classList.add('hidden');
        });

        fullscreenModal.addEventListener('click', (e) => {
            if (e.target === fullscreenModal) {
                fullscreenModal.classList.add('hidden');
            }
        });

        // Custom alert function
        function showCustomAlert(message) {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-sm w-full mx-4">
                    <p class="text-gray-700 dark:text-gray-300 mb-4">${message}</p>
                    <div class="flex justify-end">
                        <button class="px-4 py-2 bg-primary text-white hover:bg-primary/90 rounded" onclick="this.closest('.fixed').remove()">OK</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // Show update notification
        function showUpdateNotification() {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-sm w-full mx-4">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">Update Available</h3>
                    <p class="text-gray-700 dark:text-gray-300 mb-4">A new version of the app is available. Refresh to update.</p>
                    <div class="flex justify-end space-x-3">
                        <button class="px-4 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded" onclick="this.closest('.fixed').remove()">Later</button>
                        <button class="px-4 py-2 bg-primary text-white hover:bg-primary/90 rounded" onclick="window.location.reload()">Refresh</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // Initialize
        loadSavedFiles();
    </script>
</body>
</html>
